<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title> KWS Contato</title>
  <link rel="stylesheet" href="/css/StyleSheet.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="/menu.js"></script>

</head>


<body class="contact">

    <header>
        <nav class="navbar"> 
          <div class="menu-toggle" onclick="toggleMenu()">☰</div>
            <div class="logo">
                <a href = "index.html"> 
                    <img src="/images/logo.png" alt="Logo">
                </a>    
            </div>
            <ul class="nav_list">
                <li class="nav_item"><a href="index.html"class="nav_link">Home</a></li> 
                <li class="nav_item"><a href="projects.html" class="nav_link">Projetos</a></li>  
            </ul>
            <div class="lang-switch">
              <a href="/contact.html">EN </a>|
              <span class="active">PT</span>
            </div>
        </nav>
    </header>

    <main class="contact-container">
        <div class="contact-text">
          <h1>Entre em contato</h1>
          <p class="subtitle">Gostaria de ouvir sua opinião!</p>
      
          <p class="description">
            Se tiver alguma dúvida ou simplesmente quiser dizer olá,
            use o formulário de contato!
          </p>
      
          <p class="email">kaorywebstudio@gmail.com</p>
        </div>
      
        <form id="contact-form" class="contact-form">
            <div class="form-row">
              <input type="text" name="first_name" placeholder="First Name" required>
              <input type="text" name="last_name" placeholder="Last Name" required>
            </div>
          
            <input type="email" name="email" placeholder="Email *" required>
          
            <textarea name="message" placeholder="Message" required></textarea>
          
            <button type="submit">Enviar</button>
          </form>
          
          <!-- EmailJS CDN -->
          <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
          <script src="contact.js"></script>
          
          
      
    </main>

    <footer class="footer">
        <div class="footer-container">
          <p>© 2026 KWS.Todos os direitos reservados.</p>
      
          <div class="footer-social">
            <a href="https://github.com/mirelakaory" target="_blank" aria-label="GitHub">
              <i class="fa-brands fa-github"></i>
            </a>
      
            <a href="https://linkedin.com/in/mirelahangai" target="_blank" aria-label="LinkedIn">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
      
            <a href="https://instagram.com/mirelakaory" target="_blank" aria-label="Instagram">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>
    </footer>
    <script src="/menu.js"></script>
      
</body>
</html>
